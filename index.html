<!DOCTYPE html>
<html lang="en">
<head>
    <!-- icon -->
     <link rel="icon" href="../img/logo-full.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding conf</title>
    <!-- css -->
       <link href="./output.css" rel="stylesheet">
       <style>
        /* تنسيق الخلفية العام */
@import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap');
body {
    font-family: 'Space Grotesk', sans-serif;
    background-color: #0b0827;
    /* تأثير الشبكة والخلفية المتدرجة */
    background-image: 
        radial-gradient(circle at 0% 100%, rgba(247, 116, 98, 0.15), transparent 40%),
        radial-gradient(circle at 100% 0%, rgba(141, 125, 255, 0.15), transparent 40%),
        linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    background-size: 100% 100%, 100% 100%, 30px 30px, 30px 30px;
}
       </style>
</head>
<body class="min-h-screen text-white flex flex-col items-center py-12 px-4 relative">
        <img src="img/pattern-squiggly-line-bottom-desktop.svg"  class="absolute bottom-0 left-0 hidden sm:block z-0">
        <img src="img/pattern-squiggly-line-top.svg"  class="absolute top-0 right-0  z-0">
        <!-- mobile  -->
        <img src="img/pattern-squiggly-line-bottom-mobile-tablet.svg"  class="absolute bottom-0 left-0 sm:hidden block">

<div class="flex items-center gap-2 mb-12">
       <img src="img/logo-full.svg" alt="">
    </div>

    <div class="text-center max-w-3xl mb-10">
        <h1 class="text-4xl md:text-5xl font-bold mb-6">Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p class="text-gray-400 text-lg">Secure your spot at next year's biggest coding conference.</p>
    </div>

    <form id="regForm" class="w-full max-w-md space-y-6 z-20">
        <div class="space-y-3">
            <label class="text-sm ">Upload Avatar</label>
            <div id="dropzone" class="border-2 border-dashed border-white/20 bg-white/5 rounded-xl p-6 text-center hover:bg-white/10 transition cursor-pointer relative group overflow-hidden h-32 flex flex-col items-center justify-center mt-4">
                <input type="file" id="avatarInput" class="hidden" accept="image/png, image/jpeg" >
                
                <div id="uploadUI">
                    <div class="bg-white/10 w-10 h-10 rounded-lg flex items-center justify-center mx-auto mb-2 group-hover:bg-white/20">
                        <!-- <svg class="w-6 h-6 opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg> -->
                         <img src="img/icon-upload.svg" alt="upload">
                    </div>
                    <p class="text-gray-400 text-sm">Drag and drop or click to upload</p>
                </div>

                <img id="previewImg" class="hidden absolute inset-0 w-full h-full object-contain p-2 bg-dark-purple" />
            </div>
            <p id="errorHint" class="text-[11px] text-gray-500 flex items-center gap-1 italic">
                <span>ⓘ</span> Upload your photo (JPG or PNG, max size: 500KB).
            </p>
        </div>

        <div class="space-y-2">
            <label class="text-sm ">Full Name</label>
            <input type="text" id="fullName" required class="w-full mt-4 bg-white/5 border border-white/20 rounded-lg p-3 focus:ring-2 focus:ring-[#f77462] outline-none" placeholder="Full name">
        </div>

        <div class="space-y-2">
            <label class="text-sm">Email Address</label>
            <input type="email" id="email" placeholder="example@email.com" required class="w-full mt-4 bg-white/5 border border-white/20 rounded-lg p-3 focus:ring-2 focus:ring-[#f77462] outline-none">
        </div>

        <div class="space-y-2">
            <label class="text-sm">GitHub Username</label>
            <input type="text" id="github" placeholder="@yourusername" required class="w-full mt-4 bg-white/5 border border-white/20 rounded-lg p-3 focus:ring-2 focus:ring-[#f77462] outline-none">
        </div>

        <button type="submit" class="w-full bg-[#f77462] hover:bg-[#e06352] text-[#0b0827] font-bold py-4 rounded-xl transition cursor-pointer">
            Generate My Ticket
        </button>
    </form>



    <!-- scripit  -->
     <script src="index.js"></script>
</body>
</html>
